<!DOCTYPE html>
<html>
<head>
  <title>Exercise Tracker | Clean UI</title>
  <link rel="shortcut icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
  <link href="/style.css" rel="stylesheet" type="text/css">
  <script src="/js/script.js" defer></script>
</head>

<body>
  <div id="page">

    <!-- LEFT SIDE --------------------------------------------------->
    <div id="left">

      <h1>Exercise Tracker</h1>
      <hr />

      <!-- ---------- CHECKBOX 1: Create User --------- -->
      <section class="expand-box">
        <input type="checkbox" id="addUserCheck">
        <label for="addUserCheck" class="box-header">Create New User</label>

        <div class="box-content">
          <form id="createUserForm">
            <p><code>POST /api/users</code></p>

            <input type="text" id="uname" name="username" placeholder="username">
            <button type="submit">Submit</button>
          </form>
        </div>
      </section>

      <!-- ---------- CHECKBOX 2: Add Exercise -------- -->
      <section class="expand-box">
        <input type="checkbox" id="addExerciseCheck">
        <label for="addExerciseCheck" class="box-header">Add Exercise</label>

        <div class="box-content">
          <form id="exerciseForm">
            <p><code>POST /api/users/:_id/exercises</code></p>

            <input type="text" id="uid" name=":_id" placeholder="User ID">
            <input type="text" id="desc" name="description" placeholder="description*">
            <input type="text" id="dur" name="duration" placeholder="duration* (mins)">
            <input type="text" id="date" name="date" placeholder="date (yyyy-mm-dd)">
            <button type="submit">Submit</button>
          </form>
        </div>
      </section>

      <!-- ---------- CHECKBOX 3: View Logs -------- -->
      <section class="expand-box">
        <input type="checkbox" id="logsCheck">
        <label for="logsCheck" class="box-header">View Users & Logs</label>

        <div class="box-content">
          <p><code>GET /api/users</code></p>
          <button id="btnListUsers">List Users</button>

          <hr>

          <p><code>GET /api/users/:_id/logs</code></p>
          <input type="text" id="logUserId" placeholder="User ID">
          <button id="btnGetLogs">Get Logs</button>
        </div>
      </section>
    </div>

    <!-- RIGHT SIDE (CONSOLE) ---------------------------------------->
    <div id="right">
      <h2>Console Output</h2>
      <pre id="consoleOutput">{ }</pre>
    </div>

  </div>
</body>
</html>
